<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>News Verification | Wellify</title>
  <style>
    :root {
      --background-dark: #101622;
      --neon-cyan: #00fff0;
      --text-light: #dffeff;
      --card-dark: #191f2b;
      --border-radius: 18px;
      --box-shadow-card: 0 4px 24px rgba(0,0,0,0.13), 0 0 42px #00fff022;
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
    }
    body {
      margin: 0; padding: 0;
      font-family: var(--font-family);
      background-color: var(--background-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    .site-wrap {
      flex-grow: 1;
      max-width: 900px;
      margin: auto;
      padding: 1rem 1rem 3rem 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav.nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 0;
      background-color: var(--card-dark);
      box-shadow: var(--box-shadow-card);
      border-radius: var(--border-radius);
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 2rem;
    }
    nav .brand {
      font-size: 1.6rem;
      color: var(--neon-cyan);
      user-select: none;
    }
    nav a {
      color: var(--neon-cyan);
      text-decoration: none;
      margin-left: 1.2rem;
      padding: 0.25rem 0.4rem;
      border-radius: 6px;
      transition: background-color 0.2s ease, color 0.2s ease;
    }
    nav a:hover, nav a:focus {
      background-color: var(--neon-cyan);
      color: var(--background-dark);
      outline: none;
    }
    .hero-card {
      background-color: var(--card-dark);
      border-radius: var(--border-radius);
      padding: 3rem 2rem;
      box-shadow: var(--box-shadow-card);
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .hero-card h1.section-title {
      font-weight: 700;
      font-size: 1.9rem;
      margin-bottom: 1rem;
      color: var(--text-light);
      user-select: none;
    }
    textarea#claim_text {
      width: 100%;
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      border: 1px solid #444c65;
      color: var(--text-light);
      font-size: 1rem;
      font-family: var(--font-family);
      padding: 12px;
      resize: vertical;
    }
    input[type="file"] {
      margin-top: 8px;
      border-radius: 12px;
      border: 1px solid #444c65;
      background-color: #202839;
      color: var(--text-light);
      padding: 8px;
      font-size: 1rem;
    }
    button[type="submit"] {
      margin-top: 12px;
      background-color: var(--neon-cyan);
      color: var(--background-dark);
      border: none;
      padding: 0.9rem 2.2rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 30px var(--neon-cyan);
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button[type="submit"]:hover, button[type="submit"]:focus {
      background-color: #00d1c1;
      outline: none;
    }
    .footer {
      text-align: center;
      color: #777;
      font-size: 0.9rem;
      margin-top: 2rem;
      user-select: none;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--neon-cyan);
      text-align: left;
    }
    @media (max-width: 600px) {
      nav.nav {
        flex-direction: column;
        gap: 0.75rem;
        padding: 1rem 0;
      }
      nav a {
        margin-left: 0;
      }
      .hero-card {
        padding: 2rem 1.5rem;
      }
      .hero-card h1.section-title {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="site-wrap">
    <nav class="nav">
      <div class="brand">Wellify</div>
      <div>
        <a href="/">Home</a>
        <a href="/datasafeguard">Data</a>
        <a href="/rag">RAG</a>
      </div>
    </nav>

    <main class="hero-card">
      <h1 class="section-title">News Verification & Summary</h1>
      <form action="/newsverify" method="post" enctype="multipart/form-data" novalidate>
        <label for="claim_text">Enter news or claim:</label>
        <textarea id="claim_text" name="claim_text" rows="6" required></textarea>

        <label for="article">Upload supporting article (optional):</label>
        <input type="file" name="article" id="article" accept=".txt,.pdf,.doc,.docx">

        <button type="submit">Analyze</button>
      </form>
    </main>

    <footer class="footer">
      Built with care &mdash; Wellify
    </footer>
  </div>
</body>
</html>
